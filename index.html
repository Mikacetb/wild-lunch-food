<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css" type="text/css">
            <link rel="stylesheet" href="nav.css" type="text/css">
            <title>Business Is Business</title>
        </head>
        <body>
            <header>
                    <nav>
                        <button class="nav__burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                            <ul class="nav__list">
                                <p class="nav__li">Repas du midi</p>
                                <p class="nav__li">Repas pour les Pro</p>
                                <p class="nav__li">Contact</p>
                            </ul>
                    </nav>
            </header>
            <section class="dej-ent">
                <p class="dej-ent-title">Nos formules déjeuner Pro<br><span>( en livraison )</span></p>
                <div class="dej-ent-forms">
                    <div class="dej-ent-form">
                        <p class="dej-ent-form-title">Formule à 13.5€</p>
                        <p class="dej-ent-form-desc">Entrée</p>
                        <p class="dej-ent-form-desc">Plat</p>
                        <p class="dej-ent-form-desc">Dessert</p>
                    </div>
                    <div class="dej-ent-form">
                            <p class="dej-ent-form-title">Formule à 15€</p>
                            <p class="dej-ent-form-desc">Entrée</p>
                            <p class="dej-ent-form-desc">Plat</p>
                            <p class="dej-ent-form-desc">Dessert</p>
                    </div>
                </div>
            </section>
            <footer>
                    <script>
                            function dnone(){
                                document.querySelector('.nav__list').style.display='none';
                                document.querySelector('.nav__list--active').style.display='block';
                            };
                            document.addEventListener('DOMContentLoaded', () => {
                                document.querySelector('.nav__burger').addEventListener('click', (e) => {
                                    const $burger = e.currentTarget;
                                    const $list = $burger.parentElement.querySelector('.nav__list');
                                    $burger.classList.toggle('nav__burger--active');
                                    $list.classList.toggle('nav__list--active');
                                    setTimeout(dnone,300);
                                });
                            })
                    </script>
            </footer>
        </body>
    </html>
